MuonsTrigger:
  sample: DY
  default_version: V22
  reference_object: 
    object: "part_mu"
    suffix: "Pt"
    label: "Gen Muons"
    cuts:
      iso_cut_efficiency: 0.948
      eta: {"operator": "<", "threshold": 0.83}
  test_objects:
    gmtMuon:
      suffix: "Pt"
      label: "GMT Muon"
      match_dR: 0.1
      cuts:
        eta: {"operator": "<", "threshold": 0.83}
    gmtTkMuon:
      suffix: "Pt"
      label: "GMT TkMuon"
      match_dR: 0.3
      cuts:
        eta: {"operator": "<", "threshold": 0.83}
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (barrel, L1 $p_T > 20$ GeV)"
  thresholds: [20]
  scaling_pct: 0.90
  binning:
    min: 0
    max: 50 
    step: 1.5


