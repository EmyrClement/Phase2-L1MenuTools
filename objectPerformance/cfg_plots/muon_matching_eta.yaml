MuonsMatching_Eta_Pt2to5:
  sample: DY
  default_version: V22
  reference_object: 
    object: "part_mu"
    suffix: "Eta"
    label: "Gen Muons"
    cuts:
      iso_cut_efficiency: 0.948
      eta: {"operator": "<", "threshold": 2.4}
      pt: {"operator": ">", "threshold": 2}
      pt: {"operator": "<", "threshold": 5}
  test_objects:
    gmtTkMuon:
      suffix: "Eta"
      label: "GMT TkMuon"
      match_dR: 0.1
      cuts:
        eta: {"operator": "<", "threshold": 2.4}
        pt: {"operator": ">", "threshold": 2}
        pt: {"operator": "<", "threshold": 5}
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency (2-5 GeV)"
  binning:
    min: -3
    max: 3
    step: 0.2

MuonsMatching_Eta_Pt15toInf:
  sample: DY
  default_version: V22
  reference_object: 
    object: "part_mu"
    suffix: "Eta"
    label: "Gen Muons"
    cuts:
      iso_cut_efficiency: 0.948
      eta: {"operator": "<", "threshold": 2.4}
      pt: {"operator": ">", "threshold": 15}
  test_objects:
    gmtMuon:
      suffix: "Eta"
      label: "GMT Muon"
      match_dR: 0.3
      cuts:
        eta: {"operator": "<", "threshold": 2.4}
        pt: {"operator": ">", "threshold": 15}
    gmtTkMuon:
      suffix: "Eta"
      label: "GMT TkMuon"
      match_dR: 0.1
      cuts:
        eta: {"operator": "<", "threshold": 2.4}
        pt: {"operator": ">", "threshold": 15}
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency (>15 GeV)"
  binning:
    min: -3
    max: 3
    step: 0.2

