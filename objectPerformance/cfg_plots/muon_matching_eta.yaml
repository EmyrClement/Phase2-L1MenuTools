MuonsMatching_Eta_Pt2to5:
  sample: DY
  default_version: V22
  reference_object: 
    object: "part_mu"
    suffix: "Eta"
    label: "Gen Muons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
        - "{pt} > 2"
        - "{pt} < 5"
      object:
        - "abs({eta}) < 2.4"
  test_objects:
    gmtTkMuon:
      suffix: "Eta"
      label: "GMT TkMuon"
      match_dR: 0.1
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency (2-5 GeV)"
  binning:
    min: -3
    max: 3
    step: 0.2

MuonsMatching_Eta_Pt15toInf:
  sample: DY
  default_version: V22
  reference_object: 
    object: "part_mu"
    suffix: "Eta"
    label: "Gen Muons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
        - "{pt} > 15"
      object:
        - "abs({eta}) < 2.4"
  test_objects:
    gmtMuon:
      suffix: "Eta"
      label: "GMT Muon"
      match_dR: 0.3
    gmtTkMuon:
      suffix: "Eta"
      label: "GMT TkMuon"
      match_dR: 0.1
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency (>15 GeV)"
  binning:
    min: -3
    max: 3
    step: 0.2

