ElectronsMatching_Eta_Pt10to25:
  sample: DY
  default_version: V22
  reference_object:
    object: "part_e"
    suffix: "Eta"
    label: "Gen Electrons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
        - "{pt} < 25"
        - "{pt} > 10"
      object:
        - "abs({eta}) < 2.8"
  test_objects:
    tkElectron:
      suffix: "Eta"
      label: "TkElectron"
      quality_id: "QUAL_BarrelNoneEndcap3"
      cuts:
        - "abs({eta}) < 2.8"
        - "{passesloosetrackid} == 1"
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency ($10 < p_T < 25$ GeV)"
  match_dR: 0.15
  binning:
    min: -3
    max: 3
    step: 0.2

