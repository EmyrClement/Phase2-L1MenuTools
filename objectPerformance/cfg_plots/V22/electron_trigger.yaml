ElectronsTriggerBarrel:
  sample: DY
  default_version: V22
  reference_object:
    object: "part_e"
    suffix: "Pt"
    label: "Gen Electrons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
        - "abs({eta}) < 1.5"
      object:
        - "abs({eta}) < 2.8"
  test_objects:
    EG:
      suffix: "Pt"
      label: "EG Electron"
      match_dR: 0.2
      cuts:
        - "abs({eta}) < 2.8"
        - "{passesloosetrackid} == 1"
    tkElectron:
      suffix: "Pt"
      label: "tkElectron"
      match_dR: 0.15
      cuts:
        - "abs({eta}) < 2.8"
    tkElectronIso:
     base_obj: "tkElectron"
     suffix: "Pt"
     label: "TkElectron Iso"
     iso_BB: 0.13
     iso_EE: 0.28
     iso_branch: "trkiso"
     match_dR: 0.15
     quality_id: "QUAL_BarrelNoneEndcap3"
     cuts:
        - "abs({eta}) < 2.8"
  thresholds: [30] #10, 20, 30, 40]
  scalings:
    method: "naive"
    threshold: 0.95
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (barrel, L1 $p_T > <threshold>$ GeV)"
  binning:
    min: 0
    max: 150
    step: 3

