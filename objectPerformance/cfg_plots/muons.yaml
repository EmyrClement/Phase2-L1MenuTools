MuonsBarrel:
  sample: DY
  default_version: V22
  reference_object: 
    object: "part_mu"
    suffix: "Pt"
    label: "Gen Muons"
    cuts:
      isolation:
        threshold: 0.15
        dR: 0.3
      eta: {"operator": "<", "threshold": 0.83}
  test_objects:
    gmtMuon:
      suffix: "Pt"
      label: "GMT Muon"
      cuts:
        eta: {"operator": "<", "threshold": 0.83}
    gmtTkMuon:
      suffix: "Pt"
      label: "GMT TkMuon"
      cuts:
        eta: {"operator": "<", "threshold": 0.83}
  xlabel: "Gen. pT (GeV)"
  ylabel: "Matching Efficiency (barrel)"
  thresholds: [0, 20]
  scaling_pct: 0.95
  match_dR: 0.1
  binning:
    min: 3
    max: 150 
    step: 3

