MuonsMatchingBarrel:
  sample: DY
  default_version: V22
  reference_object: 
    object: "part_mu"
    suffix: "Pt"
    label: "Gen Muons"
    cuts:
      iso_cut_efficiency: 0.948
      eta: {"operator": "<", "threshold": 0.83}
  test_objects:
    gmtMuon:
      suffix: "Pt"
      label: "GMT Muon"
      match_dR: 0.3
      cuts:
        eta: {"operator": "<", "threshold": 0.83}
    gmtTkMuon:
      suffix: "Pt"
      label: "GMT TkMuon"
      match_dR: 0.1
      cuts:
        eta: {"operator": "<", "threshold": 0.83}
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (barrel)"
  thresholds: [0]
  scaling_pct: 0.95
  binning:
    min: 0
    max: 150 
    step: 3

