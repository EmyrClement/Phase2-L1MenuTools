MHT:
  sample: TT
  default_version: V22
  reference_object:
    object: "jet"
    suffix: "Pt"
    label: "Gen MHT"
    cuts:
      eta: {"operator": "<", "threshold": 2.4}
      pt: {"operator": ">", "threshold": 10}
    trafo: "MHT"
  test_objects:
    trackerMHT:
      suffix: ""
      label: "Tracker MHT"
      cuts: {}
  thresholds: [70]
  scaling_pct: 0.9
  xlabel: "Gen. MET (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
  match_dR: False
  binning:
    min: 0
    max: 500
    step: 10

HT:
  sample: TT
  default_version: V22
  reference_object: 
    object: "jet"
    suffix: "Pt"
    label: "Gen HT"
    cuts:
      eta: {"operator": "<", "threshold": 2.4}
      pt: {"operator": ">", "threshold": 30}
    trafo: "HT"
  test_objects:
    trackerHT:
      suffix: ""
      label: "Tracker HT"
    phase1PuppiHT:
      suffix: ""
      label: "Phase1 Puppi HT"
  thresholds: [200, 350]
  scaling_pct: 0.9
  xlabel: "Gen. MET (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
  match_dR: False
  binning:
    min: 0
    max: 750 
    step: 20

MET:
  sample: TT
  default_version: V22
  reference_object: 
    object: "genMetTrue"
    suffix: ""
    label: "Gen MET"
  test_objects:
    trackerMET:
      suffix: ""
      label: "Tracker MET"
    puppiMET:
      suffix: "Et"
      label: "Puppi MET"
  thresholds: [70, 150]
  scaling_pct: 0.9
  xlabel: "Gen. MET (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
  match_dR: False
  binning:
    min: 0
    max: 500 
    step: 20

JetPt:
  sample: TT
  default_version: V22
  reference_object: 
    object: "jet"
    suffix: "Pt"
    label: "Gen Jets"
    cuts:
      eta: {"operator": "<", "threshold": 1.5}
  test_objects:
    seededConePuppiJet:
      suffix: "Pt"
      label: "Seeded Cone PuppiJet"
    trackerJet:
      suffix: "Pt"
      label: "Tracker Jet"
  thresholds: [50, 120]
  scaling_pct: 0.9
  xlabel: "Gen. p_T (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
  match_dR: 0.4
  binning:
    min: 0
    max: 500 
    step: 10

