HT_90perc:
  sample: TT
  default_version: V30
  reference_object:
    object: "jet"
    suffix: "Pt"
    label: "Gen HT"
    trafo: "HT"
    cuts:
       object:
         - "abs({eta}) < 2.4"
         - "{pt} > 30"
  test_objects:
    phase1PuppiHT:
      suffix: ""
      label: "Histogrammed Puppi HT"
    seededConePuppiHT:
      suffix: ""
      label: "SeededCone HT"
  thresholds: [350]
  scalings:
    method: "naive"
    threshold: 0.90
  xlabel: "Gen. HT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  binning:
    min: 0
    max: 750
    step: 20

