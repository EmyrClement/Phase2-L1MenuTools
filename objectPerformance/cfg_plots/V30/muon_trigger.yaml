MuonsTrigger_Barrel:
  sample: DYLL_M50
  default_version: V30
  reference_object:
    object: "part_mu"
    suffix: "Pt"
    label: "Gen Muons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
      object:
        - "abs({eta}) < 0.83"
  test_objects:
    gmtMuon:
      suffix: "Pt"
      label: "GMT Muon"
      match_dR: 0.3
      cuts:
        - "abs({eta}) < 0.83"
    gmtTkMuon:
      suffix: "Pt"
      label: "GMT TkMuon"
      match_dR: 0.3
      cuts:
        - "({quality}) > 0"
        - "abs({eta}) < 0.83"
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (barrel, L1 $p_T > 20$ GeV)"
  thresholds: [20, 25]
  scalings:
    method: "naive"
    threshold: 0.95
  binning:
    min: 0
    max: 50
    step: 1.5

MuonsTrigger_Overlap:
  sample: DYLL_M50
  default_version: V30
  reference_object:
    object: "part_mu"
    suffix: "Pt"
    label: "Gen Muons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
      object:
        - "abs({eta}) > 0.83"
        - "abs({eta}) < 1.24"
  test_objects:
    gmtMuon:
      suffix: "Pt"
      label: "GMT Muon"
      match_dR: 0.3
      cuts:
        - "abs({eta}) > 0.83"
        - "abs({eta}) < 1.24"
    gmtTkMuon:
      suffix: "Pt"
      label: "GMT TkMuon"
      match_dR: 0.3
      cuts:
        - "({quality}) > 0"
        - "abs({eta}) > 0.83"
        - "abs({eta}) < 1.24"
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (overlap, L1 $p_T > 20$ GeV)"
  thresholds: [20, 25]
  scalings:
    method: "naive"
    threshold: 0.95
  binning:
    min: 0
    max: 50
    step: 1.5

