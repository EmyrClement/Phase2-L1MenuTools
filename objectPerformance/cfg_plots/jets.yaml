JetMatchingBarrel:
  sample: TT
  default_version: V22
  reference_object: 
    object: "jet"
    suffix: "Pt"
    label: "Gen Jets"
    cuts:
      - "abs({eta}) < 1.5"
  test_objects:
    seededConePuppiJet:
      match_dR: 0.35
      suffix: "Pt"
      label: "Seeded Cone PuppiJet"
      cuts:
        - "abs({eta}) < 1.5"
    trackerJet:
      match_dR: 0.4
      suffix: "Pt"
      label: "Tracker Jet"
      cuts:
        - "abs({eta}) < 1.5"
  thresholds: [50]
  scaling_pct: 0.9
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV, barrel)"
  binning:
    min: 0
    max: 500 
    step: 10

