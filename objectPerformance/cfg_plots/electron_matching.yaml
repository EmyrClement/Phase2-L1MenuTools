ElectronsMatchingBarrel:
  sample: DY
  default_version: V22
  reference_object:
    object: "part_e"
    suffix: "Pt"
    label: "Gen Electrons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
        - "abs({eta}) < 1.5"
      object:
        - "abs({eta}) < 2.4"
  test_objects:
    tkElectron:
      suffix: "Pt"
      label: "TkElectron"
      cuts:
        - "abs({eta}) < 2.4"
        - "{passesloosetrackid} == 1"
    #tkElectronIso:
    #  suffix: "Pt"
    #  label: "TkElectron Iso"
    #  iso_BB: 0.13
    #  iso_EE: 0.28
    #  iso_branch: "trkiso"
    #  quality_id: "QUAL_BarrelNoneEndcap3"
    #  cuts:
    #    - "abs({eta}) < 2.4"
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (Barrel)"
  match_dR: 0.15
  binning:
    min: 0
    max: 150
    step: 3

