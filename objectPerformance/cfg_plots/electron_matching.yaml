ElectronsMatchingBarrel:
  sample: DY
  default_version: V22
  reference_object:
    object: "part_e"
    suffix: "Pt"
    label: "Gen Electrons"
    cuts:
      iso_cut_efficiency: 0.948
      eta: {"operator": "<", "threshold": 2.4}
  test_objects:
    tkElectron:
      suffix: "Pt"
      label: "TkElectron"
      quality_id: "QUAL_BarrelNoneEndcap3"
      cuts:
        eta: {"operator": "<", "threshold": 2.4}
  thresholds: [0]
  scaling_pct: 0.95
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (Barrel)"
  match_dR: 0.15
  binning:
    min: 0
    max: 150
    step: 3

ElectronsMatchingEndcap:
  sample: DY
  default_version: V22
  reference_object:
    object: "part_e"
    suffix: "Pt"
    label: "Gen Electrons"
    cuts:
      iso_cut_efficiency: 0.948
      eta: {"operator": "<", "threshold": 2.8}
      pt: {"operator": ">", "threshold": 2.4}
  test_objects:
    tkElectron:
      suffix: "Pt"
      label: "Tracker Electron"
      # quality_id: ""
      cuts:
        eta: {"operator": "<", "threshold": 2.8}
        pt: {"operator": ">", "threshold": 2.4}
  thresholds: [0]
  scaling_pct: 0.95
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (Endcap)"
  match_dR: 0.15
  binning:
    min: 0
    max: 150
    step: 3

