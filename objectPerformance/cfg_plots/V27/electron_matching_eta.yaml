ElectronsMatching_Eta_Pt10to25:
  sample: DYLL_M50
  default_version: V27
  reference_object:
    object: "part_e"
    suffix: "Eta"
    label: "Gen Electrons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
        - "{pt} < 25"
        - "{pt} > 10"
      object:
        - "abs({eta}) < 3.0"
  test_objects:
    EG:
      suffix: "Eta"
      label: "EG Electron"
      match_dR: 0.2
      quality_id: "QUAL_125x_EGID"
      cuts:
        - "abs({eta}) < 3.0"
    tkElectron:
      match_dR: 0.15
      suffix: "Eta"
      label: "TkElectron"
      cuts:
        - "abs({eta}) < 3.0"
        - "{passeseleid} == 1"
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency ($10 < p_T < 25$ GeV)"
  binning:
    min: -3
    max: 3
    step: 0.2

