MuonsMatchingBarrel:
  sample: DYLL_M10to50
  default_version: V27
  reference_object:
    object: "part_mu"
    suffix: "Pt"
    label: "Gen Muons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
      object:
        - "abs({eta}) < 0.83"
  test_objects:
    gmtMuon:
      suffix: "Pt"
      label: "GMT Muon"
      match_dR: 0.3
      cuts:
        - "abs({eta}) < 0.83"
    gmtTkMuon:
      suffix: "Pt"
      label: "GMT TkMuon"
      match_dR: 0.1
      cuts:
        - "abs({eta}) < 0.83"
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (barrel)"
  binning:
    min: 0
    max: 150
    step: 3

