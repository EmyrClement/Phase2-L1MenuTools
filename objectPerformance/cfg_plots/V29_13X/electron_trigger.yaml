ElectronsTriggerBarrel:
  sample: ZEE
  default_version: V29_13X
  reference_object:
    object: "part_e"
    suffix: "Pt"
    label: "Gen Electrons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
        - "abs({eta}) < 1.5"
      object:
        - "abs({eta}) < 2.8"
  test_objects:
    EG:
      suffix: "Pt"
      label: "EG"
      match_dR: 0.2
      quality_id: "QUAL_125x_EGID"
      cuts:
        - "abs({eta}) < 2.8"
    tkElectron:
      suffix: "Pt"
      label: "tkElectron"
      match_dR: 0.15
      cuts:
        - "{passeseleid} == 1"
        - "abs({eta}) < 2.8"
    tkIsoElectron:
      base_obj: "tkElectron"
      suffix: "Pt"
      label: "tkIsoElectron"
      iso_BB: 0.13
      iso_EE: 0.28
      iso_branch: "trkiso"
      match_dR: 0.15
      cuts:
        - "abs({eta}) < 2.8"
        - "{passeseleid} == 1"
  thresholds: [10, 20, 30, 40]
  scalings:
    method: "naive"
    threshold: 0.95
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (barrel, L1 $p_T > <threshold>$ GeV)"
  binning:
    min: 0
    max: 100
    step: 1.5

