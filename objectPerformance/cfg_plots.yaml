
MET:
  sample: TT
  default_version: V22
  reference_object: 
    object: "genMetTrue"
    suffix: ""
  test_objects:
    trackerMET:
      suffix: ""
      label: "Tracker MET"
    puppiMET:
      suffix: "Et"
      label: "Puppi MET"
  thresholds: [70, 150]
  xlabel: "Gen. MET (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
  match_dR: False
  binning:
    min: 0
    max: 500 
    step: 20

JetPt:
  sample: TT
  default_version: V22
  reference_object: 
    object: "jet"
    suffix: "Pt"
    cuts:
      pt: {"operator": ">", "threshold": 30}
      eta: {"operator": "<", "threshold": 2.4}
  test_objects:
    seededConePuppiJet:
      suffix: "Pt"
      label: "Seeded Cone PuppiJet"
      cuts:
        pt: {"operator": ">", "threshold": 30}
        eta: {"operator": "<", "threshold": 2.4}
    trackerJet:
      suffix: "Pt"
      label: "Tracker Jet"
      cuts:
        pt: {"operator": ">", "threshold": 30}
        eta: {"operator": "<", "threshold": 2.4}
    # phase1PuppiJet: 
    #   suffix: "Pt"
    #   label: "Histogrammed PuppiJet"
    #   cuts:
    #     pt: {"operator": ">", "threshold": 30}
    #     eta: {"operator": "<", "threshold": 2.4}
  thresholds: [50, 120]
  xlabel: "Gen. p_T (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
  match_dR: 0.4
  binning:
    min: 0
    max: 500 
    step: 10

