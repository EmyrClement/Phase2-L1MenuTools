Electrons:
  sample: DY
  default_version: V22
  reference_object:
    object: "part_e"
    suffix: "Pt"
    label: "Gen Electrons"
    cuts:
      eta: {"operator": ">", "threshold": 1.479}
      eta: {"operator": "<", "threshold": 3}
      pt: {"operator": ">", "threshold": 0}
  test_objects:
    tkElectron:
      suffix: "Pt"
      label: "Tracker Electron"
      quality_id: "QUAL_BarrelNoneEndcap3"
      cuts:
         pt: {"operator": ">", "threshold": 0}
  thresholds: [0, 5, 10, 50]
  scaling_pct: 0.95
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV, Endcap)"
  match_dR: 0.15
  binning:
    min: 0
    max: 150
    step: 5

ElectronsEta:
  sample: DY
  default_version: V22
  reference_object:
    object: "part_e"
    suffix: "Eta"
    label: "Gen Electrons"
    cuts:
      eta: {"operator": "<", "threshold": 3}
      pt: {"operator": ">", "threshold": 25}
  test_objects:
    tkElectron:
      suffix: "Eta"
      label: "Tracker Electron"
      quality: "quality"
      region: "region"
      quality_id: "QUAL_BarrelNoneEndcap3"
      cuts:
         pt: {"operator": ">", "threshold": 0}
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  match_dR: 0.15
  binning:
    min: -3
    max: 3
    step: 0.2

Muons:
  sample: DY
  default_version: V22
  reference_object: 
    object: "part_mu"
    suffix: "Pt"
    label: "Gen Muons"
    cuts:
      eta: {"operator": "<", "threshold": 1.5}
  test_objects:
    tkMuon:
      suffix: "Pt"
      label: "Tracker Muon"
      cuts:
        # pt: {"operator": ">", "threshold": 2}
        eta: {"operator": "<", "threshold": 1.5}
    tkGlbMuon:
      suffix: "Pt"
      label: "Tracker Global Muon"
      cuts:
        eta: {"operator": "<", "threshold": 1.5}
    #globalMuon:
    #  suffix: "Pt"
    #  label: "Global Muon"
    #  cuts:
    #    # pt: {"operator": ">", "threshold": 2}
    #    eta: {"operator": "<", "threshold": 1.5}
  thresholds: [0, 5, 10, 15, 50]
  scaling_pct: 0.95
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV, Barrel)"
  match_dR: 0.1
  binning:
    min: 0
    max: 150 
    step: 5
