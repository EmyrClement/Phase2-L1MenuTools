Electrons:
  sample: DY
  default_version: V22
  reference_object:
    object: "part_e"
    suffix: "Pt"
    cuts:
      eta: {"operator": ">", "threshold": 1.479}
      eta: {"operator": "<", "threshold": 3}
      #pt: {"operator": "<", "threshold": 25}
      pt: {"operator": ">", "threshold": 0}
  test_objects:
    tkElectron:
      suffix: "Pt"
      label: "Tracker Electron"
      quality_id: "QUAL_BarrelNoneEndcap3"
      cuts:
         pt: {"operator": ">", "threshold": 0}
  thresholds: [0, 5, 10, 50]
  xlabel: "Gen. pT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
  match_dR: 0.15
  binning:
    min: 0
    max: 150
    step: 5

