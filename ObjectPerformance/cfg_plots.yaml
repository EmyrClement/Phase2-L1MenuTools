global:
  version: "V22"
  sample: "TT"

plots:
  MET:
    inputs:
      reference_key: "genMetTrue"
      object_keys_labels:
        trackerMET: "Tracker MET"
        puppiMETEt: "Puppi MET"
    thresholds: [70, 150]
    regions: [""]
    xlabel: "Gen. MET (GeV)"
    ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
    binning:
      min: 0
      max: 500 
      step: 20

  JetPt:
    inputs:
      reference_key: "jetPt"
      object_keys_labels:
        seededConePuppiJetPt: "Seeded Cone PuppiJet"
        trackerJetPt: "Calo Jet"
        phase1PuppiJetPt: "Histogrammed PuppiJet"
    thresholds: [50, 120]
    regions: ["", "barrel"]
    xlabel: "Gen. HT (GeV)"
    ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
    binning:
      min: 0
      max: 500 
      step: 10

HT:
  inputs:
    reference_key: "genHT"
    object_keys_labels:
      trackerHT: "Tracker HT"
      phase1PuppiHT: "Puppi HT"
  thresholds: [200, 350]
  regions: [""]
  xlabel: "Gen. HT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
  binning:
    min: 0
    max: 500 
    step: 10

HTWithCalo:
  inputs:
    reference_key: "genHT"
    reference_cuts:
      jetPt: {">": 30}
    object_keys_labels:
      trackerHT: "Tracker HT"
      phase1PuppiHT: "Puppi HT"
      caloJetHT: "Calo HT"
  thresholds: [200, 350]
  regions: [""]
  xlabel: "Gen. HT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV<region>)"
  binning:
    min: 0
    max: 500 
    step: 10
