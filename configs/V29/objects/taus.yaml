nnTau:
  label: "NN Tau"
  match_dR: 0.1
  eta_ranges:
    inclusive: [0, 5]
  cuts:
    inclusive:
      - "abs({eta}) < 2.4"
      - "{passloosenn}==1"
  ids:
    default: {}

caloTau:
  label: "Calo Tau"
  match_dR: 0.3
  eta_ranges:
    inclusive: [0, 5]
  cuts:
    inclusive:
      - "abs({eta}) < 2.4"
  ids:
    default: {}
