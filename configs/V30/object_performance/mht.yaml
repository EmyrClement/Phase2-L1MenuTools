MHT30_90perc:
  sample: TT
  default_version: V30
  reference_object:
    object: "jet"
    suffix: "Pt"
    label: "Gen MHT"
    cuts:
      object:
        - "abs({eta}) < 2.4"
        - "{pt} > 30"
    trafo: "MHT"
  test_objects:
    phase1PuppiMHT:
      suffix: "et"
      label: "Phase1 Puppi MHT"
    seededConePuppiMHT:
      suffix: "et"
      label: "SeededCone MHT"
  thresholds: [70, 150]
  scalings:
    method: "naive"
    threshold: 0.90
  xlabel: "Gen. MHT30 (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  binning:
    min: 0
    max: 500
    step: 20

